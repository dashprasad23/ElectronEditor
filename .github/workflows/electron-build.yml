name: Build Electron Editor

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-macos:
    name: Build macOS artifacts
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false

      - name: Build Electron app (macOS)
        run: npm run dist:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-editor-macos
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml
            dist/*.blockmap

  build-windows:
    name: Build Windows artifacts
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false

      - name: Build Electron app (Windows)
        run: npm run dist:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-editor-windows
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.yml
            dist/*.blockmap

  build-linux:
    name: Build Linux artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false

      - name: Build Electron app (Linux)
        run: npm run dist:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-editor-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.yml
            dist/*.blockmap


