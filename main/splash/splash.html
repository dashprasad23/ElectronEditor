<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Editor</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .splash-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .logo {
      width: 128px;
      height: 128px;
      animation: fadeIn 1.2s ease-out;
      user-select: none;
      -webkit-user-drag: none;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    .app-title {
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0.9;
      color: #e0e0e0;
    }

    .loader-container {
      width: 180px;
      height: 4px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      margin-top: 10px;
    }

    .loader-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 4px;
      animation: loading 1.5s infinite ease-in-out;
    }

    @keyframes loading {
      0% {
        left: -40%;
      }

      50% {
        left: 30%;
        width: 60%;
      }

      100% {
        left: 100%;
        width: 40%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <!-- Relative path to public/AppIcons/rounded_app_icon.png from main/splash/splash.html -->
    <img src="../../public/AppIcons/rounded_app_icon.png" class="logo" alt="App Logo">
    <div class="app-title">Electron Editor</div>
    <div class="loader-container">
      <div class="loader-bar"></div>
    </div>
  </div>
</body>

</html>
